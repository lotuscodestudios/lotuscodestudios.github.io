<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create Aisha Account</title>
    <link type="text/css" href="../styles/styles.css" rel="stylesheet" />
</head>
<body>

    <div id="main" style="margin-top: 50px;">

        <h1>Sign Up</h1>
        <p>Register to get your dashboard started</p>

        <form action="#" method="get">
<!-- 
            <div class="imgbox">
                <img src="../img/lotus-01.jpg" alt="Profile Image"/>
            </div> -->
            <div class="photoframe">
                <input type="file" name="photo" id="id_photo" required>
                <img id="photoPreview" src="#" alt="Preview" style="max-width: 100%; max-height: 300px; display: none;">
            </div>
            <input type="text" name="mail" placeholder="Name">
            <input type="text" name="name" placeholder="Matriculation number">
            <input type="password" name="mail" placeholder="Level">
            <!-- <input type="password" name="mail" placeholder="Course of Study">
            <input type="password" name="mail" placeholder="Phone number"> -->
            <!-- <div style="margin: 10px auto;">
                <label>Upload your ID Card</label><br/>
                <input type="file" name="id" value="Upload your valid ID" required>
            </div> -->
            

        </form>
        
        <button onclick="window.location.href='dashboard.html'">Register</button>
        <p> Have an account | <a href="login.html" style="color: #088ccd;">Login</a> </p>

    </div>
    
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const photoInput = document.getElementById('id_photo');  // Replace 'id_photo' with the actual ID of the photo input field
        const photoPreview = document.getElementById('photoPreview');

        photoInput.addEventListener('change', function() {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                photoPreview.src = '';
                photoPreview.style.display = 'none';
            }
        });
    });
</script>
